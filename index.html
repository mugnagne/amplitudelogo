    let currentIndex = 0;

    function updateSVG() {
      document.getElementById('title').style.color = colorInput.value;
      document.getElementById('prevBtn').style.color = colorInput.value;
      document.getElementById('nextBtn').style.color = colorInput.value;
      document.body.style.color = colorInput.value;
  const color = colorInput.value;
  const svgGroup = svgContents[currentIndex].replace(/COLOR/g, color);
  const fullSVG = `<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 1024 1024'>${svgGroup}</svg>`;
  const parser = new DOMParser();
  const doc = parser.parseFromString(fullSVG, 'image/svg+xml');
  const newGroup = doc.documentElement.firstElementChild;

  while (svgElement.firstChild) {
    svgElement.removeChild(svgElement.firstChild);
  }

  svgElement.appendChild(newGroup);
}

    colorInput.addEventListener('input', () => {
      updateSVG();
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + svgContents.length) % svgContents.length;
      updateSVG();
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % svgContents.length;
      updateSVG();
    });

    // Initial load
    updateSVG();
  </script>
